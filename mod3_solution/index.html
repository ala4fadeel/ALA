<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term"  name="search" class="form-control" ng-model="menu.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.FireIt()">Narrow It Down For Me!</button>
    </div>
<hr>
<br>
<hr>

   <!-- found-items should be implemented as a component -->
  <found-items found="menu.categories" on-remove="menu.onRemove(index)"></found-items>

  <div ng-if="menu.searchTerm==='' && menu.status">Nothing found</div>

  </div>



    <script src="scripts/angular.js"></script>
     <script src="scripts/app.js"></script>
</body>
</html>
